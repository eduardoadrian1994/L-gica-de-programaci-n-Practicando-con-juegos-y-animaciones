<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa5</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>        
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");
            pincel.fillStyle = "grey";
            pincel.fillRect(0, 0, 600, 400); 

          function  diseniarCircuferencia(x, y, radio){
                pincel.fillStyle = "blue";
                pincel.beginPath();
                pincel.arc(x,y,radio,0,2*Math.PI);
                pincel.fill();
            }
            
            function limpiarpantalla(){
                pincel.clearRect(0, 0, 600, 400); 
            }
            /*
            function exibirMensaje(){
                console.log("mostrar mensaje");
            }
            */

            var x = 0

            function actualizarPantalla(){
                limpiarpantalla();
                diseniarCircuferencia(x,20,10)
                x++;
            }

            setInterval(actualizarPantalla,5);
            //setInterval(exibirMensaje,1000);
            
            //diseniarCircufecencia(20,20,10);
            //diseniarCircufecencia(40,40,20);

    </script>
</body>

</html>
